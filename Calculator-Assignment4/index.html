<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="cover"></div>	
	<div class=calculator>
		<div class="display">
			<input id="data" type="text" placeholder="00" >
		</div>
		
		<div class="extra">
			<button type="button" onclick="clr()">CLEAR</button>
			<button  type="button" onclick="Del()">DELETE</button>
		</div>

		<div class="btn">
				<button type="button" class="it" onclick="display('9')" >9</button>
				<button type="button" class="it" onclick="display('8')" >8</button>
				<button type="button" class="it" onclick="display('7')" >7</button>
				<button type="button" class="it" onclick="display('6')" >6</button>
				<button type="button" class="it" onclick="display('5')" >5</button>
				<button type="button" class="it" onclick="display('4')" >4</button>
				<button type="button" class="it" onclick="display('3')" >3</button>
				<button type="button" class="it" onclick="display('2')" >2</button>
				<button type="button" class="it" onclick="display('1')" >1</button>
				<button type="button" class="it" onclick="display('0')" >0</button>
				<button type="button" class="it" onclick=" display('.')" >.</button>
		</div>

		<div class="operator">
				<button type="button" class="item" onclick="display('+')" >+</button>
				<button type="button" class="item" onclick="display('-')" >-</button>
				<button type="button" class="item" onclick="display('*')" >*</button>
				<button type="button" class="item" onclick="display('/')" >/</button>
				<button type="button" class="item" onclick="Calculate()" >=</button>
		</div>
	</div>
		
	<script type="text/javascript" src="script.js" defer ></script>	
</body>
</html>
